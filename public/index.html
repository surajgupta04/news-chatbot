<html lang="en">
<head>

<body>
  <!-- Navbar -->
  <header class="nav">
    <div class="logo">ğŸŒ SNews <b>BY SURAJ GUPTA</b></div>
    <nav class="navlinks">
      <input id="searchInput" type="text" placeholder="Search news..." />
      <!-- <button id="searchBtn">Search</button> -->
      <button id="addNewsBtn">â• Add News</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="wrap">
    <section class="hero">
      <h1>Ultra-fast News search</h1>
      <p>Type a topic (e.g. <em>technology</em>, <em>india</em>, <em>cricket</em>) and press Enter or click Search.</p>
    </section>

    <!-- Search Controls -->
    <section class="card">
      <div class="controls" style="margin-bottom:8px">
        <input id="query" type="text" placeholder="Search news (e.g. technology)" />
        <button id="searchBtn" class="btn-primary">Search</button>
        <button id="refreshBtn" class="btn-ghost">Refresh</button>
      </div>

      <!-- Error + Loading -->
      <div id="error" class="error" style="display:none"></div>
      <div id="loading" class="loading" style="display:none">Loading newsâ€¦</div>

      <!-- News Articles -->
      <div id="articles" class="articles"></div>
    </section>
  </main>
  <!-- Popup Saved News Section (hidden by default) -->
  <aside id="savedNewsBox" class="notes-box card">
    <h2>ğŸ“ Saved News</h2>
    <div class="controls">
      <input id="noteInput" type="text" placeholder="Write or save something..." />
      <button id="addNoteBtn" class="btn-primary">Add</button>
      <button id="closeNotesBtn" class="btn-secondary">Close</button>
    </div>
    <div id="notes" class="notes"></div>
  </aside>

<!-- Chat Bubble Button -->

    <input type="text" id="user-input" placeholder="Type a message...">

  </div>
